<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoZy</title>
    <link rel="stylesheet" href="maine.css" />
    <!-- option?? react-with-addons -->
    <script src="//fb.me/react-with-addons-0.12.0.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
  </head>
  <body>
  <div class='sidebar'>
    <div class='heading'>
      <h1>My Places</h1>
    </div>
    <div id='listings' class='listings'></div>
  </div>
  <div id='map' class='map'> </div>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.42.0/L.Control.Locate.min.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.42.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />
  <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>

  <script>
    L.mapbox.accessToken = 'pk.eyJ1Ijoicm9ieXJlbXp5IiwiYSI6InBTSzNKZWMifQ.q-4jrI_7B-3Cjv8nPVimgg';
    var geojson = [

      {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [
                2.3412171006202698,
                48.87195735509332
              ]
            },
            "properties": {
              "label": "Mozilla France",
              "address": "16 Boulevard Montmartre",
              "postalCode": "75009",
              "city": "Paris",
              "state": "",
              "country": "France",
              "phone": "+33 42 42 1337",
              "email": "foo@bar.io",
              "website": "http://foobar.io",
              "tag": "tag"
            }
          },
        ]
      }
];

// Features of the map
    var map = L.mapbox.map('map', null).setView([48.857671288923, 2.352084142948], 13)
    .addControl(L.mapbox.geocoderControl('mapbox.places', {
        autocomplete: true
    }))

    L.control.locate({

    }).addTo(map)

    L.control.fullscreen().addTo(map)

    var layers = {
        Streets: L.mapbox.tileLayer('examples.map-i87786ca'),
        OpenStreetMap: L.mapbox.tileLayer('examples.ik7djhcc'),
        Satellite: L.mapbox.tileLayer('examples.map-igb471ik')
    };

    layers.Streets.addTo(map);
    L.control.layers(layers).addTo(map);

    var featureGroup = L.featureGroup().addTo(map);

    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: featureGroup
      },
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: true
      }
    }).addTo(map);

    map.on('draw:created', showPolygonArea);
    map.on('draw:edited', showPolygonAreaEdited);

    function showPolygonAreaEdited(e) {
      e.layers.eachLayer(function(layer) {
        showPolygonArea({ layer: layer });
      });
    }
    function showPolygonArea(e) {
      featureGroup.clearLayers();
      featureGroup.addLayer(e.layer);
      e.layer.bindPopup((LGeo.area(e.layer) / 1000000).toFixed(2) + ' km<sup>2</sup>');
      e.layer.openPopup();
    }

    map.scrollWheelZoom.enable();



// Listing of the geojson files and show them on map
    var listings = document.getElementById('listings');
    var locations = L.mapbox.featureLayer().addTo(map);

  locations.setGeoJSON(geojson);

    function setActive(el) {
    var siblings = listings.getElementsByTagName('div');
    for (var i = 0; i < siblings.length; i++) {
      siblings[i].className = siblings[i].className
      .replace(/active/, '').replace(/\s\s*$/, '');
    }

    el.className += ' active';
}

locations.eachLayer(function(locale) {

  // Shorten locale.feature.properties to just `prop` so we're not
  // writing this long form over and over again.
  var prop = locale.feature.properties;

  // marker popup on the map.
  var popup = '<h3>' + prop.label + '</h3><div>' + prop.address + '<br />' + prop.postalCode + ' ' + prop.city + ' : ' + prop.tag;

  var listing = listings.appendChild(document.createElement('div'));
  listing.className = 'item';

  var link = listing.appendChild(document.createElement('a'));
  link.href = '#';
  link.className = 'title';

// listing display
  link.innerHTML = prop.label + '<br />' + prop.address + ' ' + prop.postalCode + ' ' + prop.city + ' ' +prop.country;
  if (prop.website) {
    link.innerHTML += '<br /><small class="quiet">' + 'WebSite: ' + prop.website + '</small>';
    popup += '<br /><small class="quiet">' + prop.website + '</small>' + '<br /><small class="quiet">' + prop.email + '</small>';
  }

  var details = listing.appendChild(document.createElement('div'));
  details.innerHTML = prop.tag;
  if (prop.email) {
    details.innerHTML += ' &middot; ' + prop.email
  if (prop.phone) {
      details.innerHTML += ' &middot; ' + prop.phone;
    }
  }

  link.onclick = function() {
    setActive(listing);

    // When a menu item is clicked, animate the map to center
    // its associated locale and open its popup.
    map.setView(locale.getLatLng(), 16);
    locale.openPopup();
    return false;
  };

  // Marker interaction
  locale.on('click', function(e) {
    // 1. center the map on the selected marker.
    map.panTo(locale.getLatLng());

    // 2. Set active the markers associated listing.
    setActive(listing);
  });

  popup += '</div>';
  locale.bindPopup(popup);

});
</script>

  </body>
</html>
