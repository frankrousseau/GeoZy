<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='../../dist/mapbox.css'/>
  <link rel='stylesheet' href='embed.css'/>
  <script src='../../dist/mapbox.js'></script>
  <script src='access_token.js'></script>
</head>
<body>
<div id='map'></div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type='text/javascript'>

    var map = L.mapbox.map('map');
    var tiles = L.mapbox.tileLayer('tristen.map-ixqro653').addTo(map);
    var myLayer = L.mapbox.featureLayer({
            type: 'FeatureCollection',
            features: [
            {
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [20, 20]
                }
            },
            {
                type: 'Feature',
                geometry: {
                    type: 'Polygon',
                    coordinates: [[[20, 20], [20, 10], [10, 10], [10, 20], [20, 20]]]
                }
            }]
            },
  {
  pointToLayer: function(feature, latlon) {
    return L.circleMarker(latlon, {
      fillColor: '#ff0000'
    });
  }
}).addTo(map);
map.fitBounds(myLayer.getBounds());

</script>
</body>
</html>
